<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voting Records</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pure/pure.css">

    <script src="js/voting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script id="voting-template" type="text/x-handlebars-template">
        <tr>
            <td>
                <div class="pure-g">
                    <div class="pure-u-1" style="font-weight:bold"><a href="{{bill_URL}}">{{bill_number}}</a> -- {{bill_title}}</div>
                    <div class="pure-u-1">{{date}} {{time}}</div>
                    <div class="pure-u-1"><strong>Vote:</strong> {{position}}</div>
                    <div class="pure-u-1"><strong>Latest Action:</strong> {{latest_action}}</div>
                    <div class="pure-u-1"><strong>Description:</strong> {{description}}</div>
                </div>
            </td>
        </tr>
    </script>
</head>
<body onload="loadJsonData()">
<div class="main-title">
    <a style="color:#4885ed" href="index.html" class="title">Gerry</a><a style="color:#000000" href="index.html"
                                                                         class="title">mand</a><a style="color:#db3236"
                                                                                                  href="index.html"
                                                                                                  class="title">ered</a>
</div>

<div><br><br><br></div>
<div class="voteInfo centered">
    <div><img src="" id="voteimg" class="voteimg"></div>
    <div id="first_name"></div>
    <div id="last_name"></div>
</div>
<div><br></div>

<div class="table-wrapper">
    <table class="pure-table pure-table-bordered table">
        <thead>
        <tr>
            <th class="centered" id="number-congress">Voting Records</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
