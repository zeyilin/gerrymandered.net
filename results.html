<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gerrymandered</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pure/pure.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/results.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script id="legislator-template" type="text/x-handlebars-template">
        <tr>
            <td>
                <img src="{{photo_URL}}" class="profpic" id="rep-profpic">
            </td>
            <td>
                <div class="pure-g">
                    <div class="pure-u-1 position"><strong>{{title}}.</strong> {{first_name}} {{last_name}}
                        ({{party}}-{{state}}{{district}})<span
                                id="congressname"></span></div>
                    <div class="pure-u-1"><a href="voting.html?bio_id={{bioguide_id}}">Voting Record</a></div>
                    <!--{{vote_record}}-->
                    <div class="pure-u-1"><br/></div>

                    <div class="pure-u-1">{{office}}</div>
                    <div class="pure-u-1">Washington, DC {{zip_code}}</div>

                    <div class="pure-u-1-3">
                        <a href="{{website}}" id="rep-website">Website</a>
                    </div>
                    <div class="pure-u-1-3">P • {{phone}}</div>
                    <div class="pure-u-1-3">F • {{fax}}</div>
                    <div class="pure-u-1-3"><a href="{{contact_form}}">Contact Form</a></div>
                    <div class="pure-u-1-3">
                        <a href="http://facebook.com/{{facebook_id}}" id="rep-fb"><img class="fb" src="img/fb.png">
                            Facebook</a>
                    </div>
                    <div class="pure-u-1-3" id="rep-twitter-handle">
                        <a href="http://twitter.com/{{twitter_id}}" id="rep-twitter"><img class="tweet"
                                                                                          src="img/twitter.png">@{{twitter_id}}</a>
                    </div>
                </div>
            </td>
        </tr>
    </script>
</head>
<body onload="loadJsonData()">
<div class="main-title">
    <a style="color:#4885ed" href="index.html" class="title">Gerry</a><a style="color:#000000" href="index.html"
                                                                         class="title">mand</a><a style="color:#db3236"
                                                                                                  href="index.html"
                                                                                                  class="title">ered</a>
</div>
<h1 class="centered">The address you entered is in <span id="entered-state"></span></h1>
<br>
<div id="gerryMap">
    <iframe width="600" id="embed_map" height="400" scrolling="no" frameborder="no" src=""></iframe>
</div>
<div class="table-wrapper">
    <table class="pure-table pure-table-bordered table">
        <thead>
        <tr>
            <th>Photo</th>
            <th>Information</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<h2 class="centered" style="font-style: italic;"><a href="https://www.usa.gov/register-to-vote"> Have you registered to vote yet?</a></h2>
</body>
</html>
