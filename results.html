<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gerrymandered</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pure/pure.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/results.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script id="legislator-template" type="text/x-handlebars-template">
        <tr>
            <td>
                <img src="{{photo_URL}}" class="profpic" id="rep-profpic">
            </td>
            <td>
                <div class="pure-g">
                    <div class="pure-u-2-5 position">{{title}} {{first_name}} {{last_name}}<span
                            id="congressname"></span></div>
                    <div class="pure-u-2-5 name" id="rep-name">
                        {{party}}-{{state}}
                    </div>

                    <!--<div class="pure-u-1">{{first_name}} {{middle_name}} {{last_name}}</div>-->
                    <div class="pure-u-1"><a href="{{vote_record}}">Voting Record</a></div>
                    <div class="pure-u-1">Address: {{office}}</div>
                    <div class="pure-u-1"><br/></div>
                    <div class="pure-u-1-3">
                        <a href="{{website}}" id="rep-website">Website</a>
                    </div>
                    <div class="pure-u-1-3">Phone: {{phone}}</div>
                    <div class="pure-u-1-3">Fax: {{fax}}</div>
                    <div class="pure-u-1-3"><a href="{{contact_form}}">Contact Form</a></div>
                    <div class="pure-u-1-3">
                        <a href="http://facebook.com/{{facebook_id}}" id="rep-fb"><img class="fb" src="img/fb.png">
                            Facebook</a>
                    </div>
                    <div class="pure-u-1-3" id="rep-twitter-handle">
                        <a href="http://twitter.com/{{twitter_id}}" id="rep-twitter"><img class="tweet"
                                                                                          src="img/twitter.png">@{{twitter_id}}</a>
                    </div>

                </div>
            </td>
        </tr>
    </script>
</head>
<body onload="loadJsonData()">

<div class="main-title">
    <a style="color:#4885ed" href="index.html" class="title">jerry</a><a style="color:#000000" href="index.html"

                                                                                                 href="index.html"
                                                                                                 class="title">dered</a>
</div>

<br>
<div id="gerryMap">
    <iframe width="600" id="embed_map" height="400" scrolling="no" frameborder="no" src=""></iframe>
</div>

            <th></th>

        </tr>
        </thead>

        <tbody>

</div>
</body>


</html>
